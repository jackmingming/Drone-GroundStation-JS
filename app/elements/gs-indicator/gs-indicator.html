<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="gs-indicator">
  <template>
    <style>
      /* Global block of an indicator*/
      div.instrument {
        width: 250px;
        height: 250px;
        position: relative;
        display: inline-block;
        overflow: hidden;
      }

      /* The box containing any element of an indicator */
      div.instrument .box {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      /* Default transformations */

      div.instrument.attitude div.roll {
        transform: rotate(0deg);
      }
      div.instrument.attitude div.roll div.pitch {
        top: 0%;
      }
      div.instrument.heading div.yaw {
        transform: rotate(0deg);
      }
      div.instrument.vario div.vario {
        transform: rotate(0deg);
      }
      div.instrument.speed div.airspeed {
        transform: rotate(90deg);
      }
      div.instrument.altimeter div.pressure {
        transform: rotate(40deg);
      }
      div.instrument.altimeter div.needle {
        transform: rotate(90deg);
      }
      div.instrument.altimeter div.needleSmall {
        transform: rotate(90deg);
      }

    </style>
    <div id="indicator_header">
      <h3>Indicator</h3>
    </div>
    <div id="flight_indicator">
      <div class="instrument attitude">
        <img src="images/fi_box.svg" class="background box" alt="" />
        <div class="roll box">
          <img src="images/horizon_back.svg" class="box" alt="" />
          <div class="pitch box">
            <img src="images/horizon_ball.svg" class="box" alt="" />
          </div>
          <img src="images/horizon_circle.svg" class="box" alt="" />
        </div>
        <div class="mechanics box">
          <img src="images/horizon_mechanics.svg" class="box" alt="" />
          <img src="images/fi_circle.svg" class="box" alt="" />
        </div>
      </div>
      <div class="instrument heading">
        <img src="images/fi_box.svg" class="background box" alt="" />
        <div class="heading box">
          <img src="images/heading_yaw.svg" class="box" alt="" />
        </div>
        <div class="mechanics box">
          <img src="images/heading_mechanics.svg" class="box" alt="" />
          <img src="images/fi_circle.svg" class="box" alt="" />
        </div>
      </div>
      <div class="instrument airspeed">
        <img src="images/fi_box.svg" class="background box" alt="" />
        <img src="images/speed_mechanics.svg" class="box" alt="" />
        <div class="speed box">
          <img src="images/fi_needle.svg" class="box" alt="" />
        </div>
        <div class="mechanics box">
          <img src="images/fi_circle.svg" class="box" alt="" />
        </div>
      </div>
      <div class="instrument vario">
        <img src="images/fi_box.svg" class="background box" alt="" />
        <img src="images/vertical_mechanics.svg" class="box" alt="" />
        <div class="vario box">
          <img src="images/fi_needle.svg" class="box" alt="" />
        </div>
        <div class="mechanics box">
          <img src="images/fi_circle.svg" class="box" alt="" />
        </div>
      </div>
    </div>
  </template>
  <script src="gs-indicator.js"></script>
</dom-module>
